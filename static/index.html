<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skin Disease Detection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background-color: #e9f5e9;
      color: #2d612d;
    }

    .spinner {
      display: none;
      text-align: center;
    }

    #loading-text {
      font-size: 18px;
      color: #555;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Skin Disease Detection</h2>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Upload Skin Image</label>
        <input type="file" class="form-control" id="file" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Predict Disease</button>
    </form>

    <div class="spinner mt-4">
      <p id="loading-text">Analyzing the image...</p>
      <div class="spinner-border text-primary"></div>
    </div>

    <div id="result" class="mt-4" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('file');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      const resultDiv = document.getElementById('result');
      const spinner = document.querySelector('.spinner');
      resultDiv.style.display = 'none';
      spinner.style.display = 'block';

      const response = await fetch('/predict', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      spinner.style.display = 'none';
      resultDiv.style.display = 'block';

      if (data.error) {
        resultDiv.innerHTML = `<p class="text-danger">${data.error}</p>`;
      } else {
        resultDiv.innerHTML = `
          <h5>Prediction: ${data.prediction} âœ…</h5>
          <p><strong>Confidence:</strong> ${data.confidence}%</p>
          <p><strong>Description:</strong> ${data.description}</p>
          <p><strong>Causes:</strong> ${data.causes}</p>
          <p><strong>Diagnosis:</strong> ${data.diagnosis}</p>
          <p><strong>Treatment:</strong> ${data.treatment}</p>
        `;
      }
    });
  </script>

</body>

</html>
